<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Momentum</title>
</head>
    <body>
<form id="login-form" class="hidden">
    <input 
    required
    maxlength="15"
    type="text"
    placeholder="이름을 입력하세요"
    />
    <button>로그인</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="monthDate">0월 0일</h2>
    <h2 id="clock">00:00:00</h2>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <form id="todo-form">
        <input type="text" placeholder="To-do를 입력하세요." required/>
        <!--
            input type="text" : text를 입력받는 상자를 만든다
            placeholder="STRING" : 입력받는 상자에 STRING을 표시한다
            required : 입력받지 않으면 알림을 표시한다
        -->
    </form>
    <ul id="todo-list">
    </ul>
    <!--
        <ul> : 번호가 없는 목록
        <ol> : 번호가 있는 목록
        <dl> : 정의를 나열하는 목록
        <li> : 목록의 내용(ul, ol에서 사용)
    -->
    <script src="JS/01.greeting.js"></script>
    <script src="JS/02.clock.js"></script>
    <script src="JS/03.quotes.js"></script>
    <script src="JS/04.background.js"></script>
    <script src="JS/05.todo.js"></script>
</body>
</html>
